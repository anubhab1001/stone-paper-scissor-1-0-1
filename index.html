<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone-paper-scissor </h1>
    <div class="options">
        <div class="option" id="paper">
            <img src="paper.jpg">
        </div>
        <div class="option" id="scissor">
            <img src="scissor.jpg">
        </div>
        <div class="option" id="stone">
            <img src="stone.jpg">
        </div>
    </div>
    <div class="msg">
        <p id="msgg">PLAY NOW!</p>
    </div>
    <div class="score">
        <div class="user-score">
            Your score:
        </div>
        <div class="user-score" id="score-id">
            0
        </div>
        <br>
        <div class="Comp-score">
            Comp score:
        </div>
        <div class="Comp-score" id="Comp-id">
            0
        </div>
        <br>
        <div class="Draw-score">
            Draw:
        </div>
        <div class="Draw-score" id="Draw-id">
            0
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
